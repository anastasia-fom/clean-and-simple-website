<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Clean web-site</title>
    <link rel="stylesheet" href="../fonts/stylesheet.css">
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>

    <header class="header">
        <div class="header__wrapper">
            <div class="container">
                <div class="row">

                    <div class="header__col header__menu d-flex align-items-center">
                        <div class="header__logo d-flex align-items-center">
                            <a href="#"></a>
                        </div>

                        <nav class="header__main-menu">
                            <ul class="list-unstyled d-flex">
                                <li><a href="#">Home</a></li>

                                <li><a href="#">Features</a></li>
                                <li><a href="#">Pricing</a></li>
                                <li><a href="#">Documentation</a></li>
                            </ul>
                        </nav>
                    </div>


                    <div class="header__col header__social d-flex align-items-center">

                            <ul class="list-unstyled  d-flex">
                                <li><a href="#"><img src="../assets/icons/facebook_logo.svg" alt="Facebook logo"></a></li>
                                <li><a href="#"><img src="../assets/icons/telegram_logo.svg" alt="Telegram logo"></a></li>
                                <li><a href="#"><img src="../assets/icons/twitter-logo.svg" alt="Twitter logo"></a></li>
                                <li><a href="#"><img src="../assets/icons/m_logo.svg" alt="M logo"></a></li>

                            </ul>
                        </div>

                        <div class="header_cta">
                            <a href="#" class="btn btn-primary">

                </div>
            </div>
